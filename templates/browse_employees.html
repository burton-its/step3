<!DOCTYPE html>
<html>
<head>
    <title>Browse Employees</title>
</head>
<body>
    <h1>Employees</h1>

    <table border="1">
    <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
    </tr>

    {% for employee in employees %}
    <tr>
        <td>{{ employee.employee_id }}</td>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.role }}</td>
    </tr>
    {% endfor %}
</table>

    <a href="/">Back to Home</a>
</body>
</html>
