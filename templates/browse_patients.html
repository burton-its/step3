<!DOCTYPE html>
<html>
<head>
    <title>Browse Patients</title>
</head>
<body>

<h1>Patients</h1>

<a href="/patients/add">Add Patient</a>
<br><br>

<table border="1">
<tr>
    <th>Patient ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Actions</th>
</tr>

{% for patient in patients %}
<tr>
    <td>{{ patient.patient_id }}</td>
    <td>{{ patient.first_name }}</td>
    <td>{{ patient.last_name }}</td>
    <td>{{ patient.email }}</td>
    <td>{{ patient.phone }}</td>
    <td>
        <a href="/patients/edit/{{ patient.patient_id }}">Edit</a>

        <form action="/patients/delete/{{ patient.patient_id }}" method="POST" style="display:inline;">
          <button type="submit" onclick="return confirm('Delete this patient?')">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>

<br>
<a href="/">Back to Home</a>

</body>
</html>
