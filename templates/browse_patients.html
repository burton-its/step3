<!DOCTYPE html>
<html>
<head>
    <title>Browse Patients</title>
</head>
<body>
    <h1>Patients</h1>

    <table border="1">
    <tr>
        <th>Patient ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>

    {% for patient in patients %}
    <tr>
        <td>{{ patient.patient_id }}</td>
        <td>{{ patient.first_name }}</td>
        <td>{{ patient.last_name }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.phone }}</td>
    </tr>
    {% endfor %}
</table>

    <a href="/">Back to Home</a>
</body>
</html>
